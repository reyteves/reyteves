<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capstone 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Custom CSS -->
    <link rel="stylesheet" href="./assets/custom-css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="menu">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#landing">Landing Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact Page</a>
        </li>
      </ul>
    </div>

    <div id="landing">
      <div class="container-fluid bg-1 text-center">
        <h3>My Portfolio</h3>
        <img
          src="assets/images/mypicture.png"
          class="img-responsive rounded"
          style="display: inline"
          alt="Bird"
        />
        <h3>This is the Landing Page</h3>
      </div>
    </div>

    <div id="portfolio" class="container-fluid">
      <div class="container-fluid bg-2 text-center">
        <h3>This is the Portfolio Page</h3>

        <div class="row">
          <div class="col-sm-4">
            <p>Portfolio 1</p>
            <img
              src="https://via.placeholder.com/200x200.jpg?text=Portfolio+1"
              alt="Image"
              class="img-responsive"
            />
          </div>
          <div class="col-sm-4">
            <p>Portfolio 2</p>
            <img
              src="https://via.placeholder.com/200x200.jpg?text=Portfolio+2"
              alt="Image"
              class="img-responsive"
            />
          </div>
          <div class="col-sm-4">
            <p>Portfolio 3</p>
            <img
              src="https://via.placeholder.com/200x200.jpg?text=Portfolio+3"
              alt="Image"
              class="img-responsive"
            />
          </div>
        </div>
      </div>
    </div>

    <div id="contact" class="container-fluid">
      <div class="container-fluid bg-3 text-center">
        <h3>Contact Page</h3>
        <p>Send email to this email address</p>

        <div class="form-group">
          <label for="sender_name">Name:</label>
          <input type="text" class="form-control" id="sender_name" />
        </div>
        <div class="form-group">
          <label for="sender_email">Email:</label>
          <input type="email" class="form-control" id="sender_email" />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="5" id="message"></textarea>
        </div>

        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>

    <footer class="container-fluid bg-4 text-center">
      <p>Project By Rey &copy;</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.5.1.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
